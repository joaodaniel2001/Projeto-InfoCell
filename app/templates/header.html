{% extends "head.html" %}

{% block content %}
<header class="bg-dark py-3 border-bottom border-warning">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="logo text-warning fw-bold fs-3">
            <h1 class="mb-0">BIBLIOTECA</h1>
        </div>

        <nav class="nav gap-4">
            <a href="{{ url_for('homepage') }}" class="nav-link text-warning px-2">Home</a>
            <a href="{{ url_for('livros') }}" class="nav-link text-warning px-2">Livros</a>
            {% if current_user.email == 'admin@gmail.com' %}
            <a href="{{ url_for('usuarios') }}" class="nav-link text-warning px-2">Usuários</a>
            {% endif %}
            <a href="{{ url_for('emprestimos') }}" class="nav-link text-warning px-2">Empréstimos</a>
        </nav>

        <div class="login d-flex gap-2 align-items-center">
            {% if current_user.is_authenticated %}
            <p class="bg-warning text-dark px-3 py-1 rounded fw-semibold mb-0">{{ current_user.nome }}</p>
            <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Sair</a>
            {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-warning btn-sm text-dark fw-semibold">Login</a>
            <a href="{{ url_for('registeruser') }}" class="btn btn-warning btn-sm text-dark fw-semibold">Registrar</a>
            {% endif %}
        </div>
    </div>
</header>
{% endblock %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Document {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <!-- CSS Global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />

    {% block head %} {% endblock %}
</head>

<body>
    <!-- HEADER -->
    <header id="header">
        <div class="flex">
            <!-- Logo -->
            <p>Datasystem InfoCell</p>

            <!-- Menu -->
            <nav>
                <ul>
                    <li><a href="{{ url_for('Homepage') }}"><i class="bi bi-house"></i> Página inicial</a></li>
                    <li><a href="#"><i class="bi bi-cart"></i> Produtos</a></li>
                    <li><a href="#"><i class="bi bi-people"></i> Sobre nós</a></li>
                </ul>
            </nav>

            <!-- Login -->
            <div id="login" class="rounded">
                {% if current_user.is_authenticated %}
                <i class="bi bi-person-circle"></i>
                <span class="nome-usuario">{{ current_user.nome }} {{ current_user.sobrenome }}</span>
                <span>|</span>
                <a class="emCima" href="{{ url_for('logout') }}">Sair</a>
                {% else %}
                <a class="emCima" href="{{ url_for('LoginPage') }}">
                    <i class="bi bi-person-circle"></i>
                    <span>Faça login</span>
                </a>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Conteúdo dinâmico -->
    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>

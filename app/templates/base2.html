<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Document {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <!-- CSS Global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base2.css') }}" />

    {% block head %} {% endblock %}
</head>

<body>

    <header>

        <section id="sup-Header">
            <div class="flex">

                <!-- Logo -->
                <div class="logo">
                    <img src="{{ url_for ('static', filename='img/logo-preto.png')}}" alt="logo">
                    <span>DATASYSTEM INFOCELL</span>
                </div>

                <!-- Pesquisa -->
                

                <!-- Login -->
                <div id="login">
                    {% if current_user.is_authenticated %}

                    <i class="bi bi-person-circle"></i>
                    <span class="nome-usuario">{{ current_user.nome }} {{ current_user.sobrenome }}</span>
                    <span>|</span>
                    <a class="emCima" href="{{ url_for('logout') }}">Sair</a>

                    {% else %}

                    <a class="emCima" href="{{ url_for('LoginPage') }}">
                        <i class="bi bi-person-circle"></i>
                        <span>Faça login</span>
                    </a>
                    {% endif %}
                </div>

            </div>
        </section>

        <section id="low-Header">

        </section>

    </header>

    <!-- Conteúdo dinâmico -->
    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
